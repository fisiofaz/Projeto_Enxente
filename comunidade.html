<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Solidariedade e Ação Comunitária</title>
</head>
<body>
    <header>
        <h1>Solidariedade e Ação Comunitária</h1>
    </header>
    <section>
        <h2>Participe com Voluntário ou Doações</h2>
        <p>Ajude a comunidade em situações de enchente.</p>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <label for="contact">Contato:</label>
            <input type="text" id="contact" name="contact">
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
